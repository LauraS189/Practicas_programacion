<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice js</title>
</head>
<body>
    <p id="result">firstname</p>
    <p id="age">Age</p>
    <p id="color1">Red</p>
    <p id="color2">Green</p>
    <p id="color3">Blue</p>
    <h1 id="name_result"></h1>
    <h1 id="age_result"></h1>
    <h1 id="color_final">Color</h1>

    <script>
        var firstname = document.querySelector('#result');
        firstname.onclick = function(){
            //console.log("Clicked on ")
            var firstname1 = prompt("input your first name")
            var name_r = document.querySelector('#name_result');
            name_r.innerHTML = "Welcome "+firstname1
                 
        }

        var age = document.querySelector('#age');
        age.onclick = function(){
            var age_p = prompt("Input your age")
            var age_f = document.querySelector('#age_result');
            age_f.innerHTML = "Your age is "+age_p
        }

        var color1 = document.querySelector('#color1');
        color1.onclick = function(){
            var color_f = document.querySelector('#color_final');
            color_f.style.color = 'red';
        }

        var color2 = document.querySelector('#color2');
        color2.onclick = function(){
            var color_f = document.querySelector('#color_final');
            color_f.style.color = 'green';
        }

        var color3 = document.querySelector('#color3');
        color3.onclick = function(){
            var color_f = document.querySelector('#color_final');
            color_f.style.color = 'blue';
        }

    </script>
</body>
</html>
