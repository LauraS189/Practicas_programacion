<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text overflow</title>
    <style>
        .content{
            border: 1px solid red;
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .content:hover{
            overflow: visible;
        }
    </style>
</head>
<body>
    <h1>Text Overflow</h1>
    <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum minus quam, qui unde voluptas sapiente praesentium, officiis dolor dolore possimus at dolorem corrupti ab doloremque totam, provident numquam nisi vero?</p>
</body>
</html>
