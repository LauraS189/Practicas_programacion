<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font varient</title>
    <style>
        .accent{
            font-variant: small-caps;
            font-weight: bold;
            font-style: italic;
        }

        #txt{
            font-size: normal;   
        }

        .edit{
            text-decoration: line-through;
        }

    </style>
</head>
<body>
    <p class="accent">Sydney</p>
    <p class="accent">Rio de Janeiro</p>
    <p id="txt">Naples</p>

    <p><a class="edit" href="http://www.google.com">Google</a></p>

    <p class="shadow1">Hola</p>
</body>
</html>
