<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <script>
        var i, j
        for(i=1;i<=9;i++){
            for(j=1;j<=9;j++){
                document.write(i+"x"+j+"="+i*j+"<br>");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
