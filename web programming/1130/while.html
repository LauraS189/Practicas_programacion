<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var n = prompt("input number");
        var msg = "";
        if (n != null) {
            var nfact = 1;

            for(i=1;i<=n;i++) {
                nfact*=i;
            }

            msg += n+"! = "+nfact;
        }
        else{
            msg = "You click cancel button"
        }
        document.write(msg);
    </script>
</body>
</html>
